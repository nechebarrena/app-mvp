session:
  video_id: "video_test_1"
  output_dir: "vis_test_run"

steps:
  - name: ingestion
    module: "video_loader"
    enabled: true
    input_source: "disk"
    save_output: false
    params: {}

  - name: perception
    module: "yolo_segmentor"
    enabled: true
    input_source: "memory"
    save_output: false
    params:
      model_path: "models/custom/best.pt"
      conf_threshold: 0.25

  - name: visualization
    module: "video_renderer"
    enabled: true
    input_source: "memory"
    save_output: true
    params:
      video_source: "../data/raw/video_test_1.mp4"
      output_filename: "../data/outputs/vis_test_run/overlay.mp4"
